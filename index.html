<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel = "stylesheet" href = "css/amoeba.css">

		<title>amoeba</title>
		
		<script src = "lib/p5.js" type = "text/javascript"></script>
		<!-- Uncomment the lines below to include extra p5 libraries -->
		<script src = "lib/p5.dom.js" type = "text/javascript"></script>
		<!-- <script src = "lib/p5.sound.js" type = "text/javascript"></script> -->
		
		<script src = "js/amoeba.js" type = "text/javascript"></script>
	</head>
	<body>

		<div id = "settings" class = "overlay">

			<h1>amoeba</h1>
			<h2>settings</h2>


			<p class = "setting">mutation count <script>document.write('<input type = "range" min = "1" max = "'+MAX_MUTATION_COUNT+'" value = "4" oninput = "MUTATION_COUNT_change()" onchange = "MUTATION_COUNT_change()" id = "MUTATION_COUNT_slider" class = "slider">')</script></p>
			<p class = "setting">maximum wavelength <script>document.write('<input type = "range" min = "1" max = "'+MAX_MAX_B+'"  value = "'+DEFAULT_MAX_B+'" oninput = "MAX_B_change()" onchange = "MAX_B_change()" id = "MAX_B_slider" class = "slider">')</script></p>
			<p class = "setting">resolution <script>document.write('<input type = "range" min = "1" max = "360" value = "360" oninput = "RESOLUTION_change()" onchange = "RESOLUTION_change()" id = "RESOLUTION_slider" class = "slider">')</script></p>
			<p class = "setting">move with time <script>document.write('<input type = "range" min = "1" max = "'+MAX_MUTATION_COUNT+'" oninput = "SYNCRONIZE_WITH_TIME_COUNT_change()" onchange = "SYNCRONIZE_WITH_TIME_COUNT_change()" id = "SYNCRONIZE_WITH_TIME_COUNT_slider" class = "slider">')</script></p>
			<p class = "setting">speed of time <script>document.write('<input type = "range" min = "1" max = "300" value = "30" oninput = "SPEED_change()" onchange = "SPEED_change()" id = "SPEED_slider" class = "slider">')</script></p>
			<p class = "setting"><script>document.write('<input type = "button" value = "randomize" onclick = "randomize();" id = "randomizebutton" class = "button">')</script></p>

			<p>Â© 2015 Daniel Jang</p>
		</div>

	</body>
</html>
